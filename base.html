<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Visualization Munich</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>
  <script type="text/javascript" src="./node_modules/d3-tip/index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="http://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
</head>

<body>
  <div id="test"> </div>
  <div id="wrapper">
    <div id="map"> </div>
    <div id="sliderDiv">
      <form>
        <fieldset>
          <legend>Static Legend (per district)</legend>
          Intensity of Color: Percentage of foreigners<br> Number of Stickmen: Average children per household<br> Placeholder: Average rent in sqm
        </fieldset>
      </form>
      <label>
      <input type="range" min="1" max="3" value="1" class="slider" id="sliderEle">
    </label>
      <label>
      <input type="checkbox" name="zutat" value="salami">
    Kinder Schwarz
    </label>
      <label>
      <input type="checkbox" name="zutat" value="salami">
         Kinder Gelb
    </label>
    </div>
  </div>

  <div id="sideRight">
    <div id="textright"> <b id="textR"> Here is some flavortext</b>
      <div id="detailed">
        <input name="updateButton" type="button" value="Update" onclick="updateData()" />
      </div>
    </div>

    <div id="graphright"> </div>
  </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      //Grundschuldaten

      //Initializing needed data
      var dataset = d3.csv("data/preprocessing/Dataset_01_Grundschueler_sortbyID.csv");
      var color = d3.scaleLinear().range(["yellow", "red"]);
      var showValue = "INDIKATOR_WERT";
      var record = [];
      var width = 800;
      var height = 600;

      var projection = d3.geoMercator()
        .scale(110000)
        .center([11.61, 48.160]);

      var path = d3.geoPath().projection(projection);

      var svg = d3.select('#map').append('svg')
        .attr("width", width)
        .attr("height", height)
        .append("g");

      //Prepare datastructures
      d3.csv("data/preprocessing/primaryschool_ds.csv", addRecord, function(error, data) {
        // sets colordomain for the given range
        color.domain(d3.extent(data, function(d) {
          return d[showValue];
        }));
      });

      function addRecord(d) {
        d[showValue] = +d[showValue];
        record.push(d);
        // For further chaining of callbacks? Maybe?
        return d;
      }

      //Draw map + bind events
      d3.json("mucbezirke.geojson", function(error, mapData) {
        var features = mapData.features;

        svg.selectAll("path")
          .data(features).enter()
          .append("path")
          .attr("class", "district")
          .attr("data-name", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("id", function(munich_district) {
            return munich_district.properties.nr;
          })
          .attr("title", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("d", path)
          .style('fill', getColor)
          .style('stroke', 'black')
          .style('stroke-width', 1)
          .on('mouseover', handleMouseover)
          .on('mouseout', handleMouseout)
          .on('click', click);
      });

      //Bind tooltip to map
      var tip = d3.tip().attr('class', 'd3-tip').html(function(d) {
        //console.log(d.properties.name);
        return d.properties.name;
      });
      svg.call(tip);

      //Helper functions
      function handleMouseover(d) {
        d3.select(this).style("fill", function() {
          return d3.rgb(d3.select(this).style("fill")).darker(1);
        });
        tip.show(d);
      };

      function handleMouseout(d) {
        d3.select(this).style("fill", function() {
          return d3.rgb(d3.select(this).style("fill")).darker(-1);
        });
        tip.hide(d);
      };

      function getColor(data) {
        var value = -1;

        // Filter the correct id
        value = record.filter(row => row.NUMMER == data.properties.nr);
        // Get the mean-value of all years
        value = d3.mean(value, function(d) {
          return d.INDIKATOR_WERT
        });
        if (value == -1) {
          return "none";
        }
        return color(value);
      }

      function mouseover(d) {
        // Highlight hovered province
        d3.select(this).style('fill', 'black');
        //$('#4').css('fill', 'black');
        //$('#5').append("<div class='overtext'> test </div>");

        //console.log(this.id);
      }

      function mouseout(d) {
        // Highlight hovered province
        d3.select(this).style('fill', 'black');
        console.log(d3.select(this));
      }

      function click(d) {
        //console.info(this.dataset.name)
        // Highlight hovered province
        //d3.select(this).style('fill', 'black');
        $('#textR').empty();
        $('#textR').html(this.id + " " + this.getAttribute('title'));

        var mouse = d3.mouse(this);
        console.log(mouse);
        $('#test').html("<div id='test'>" + this.getAttribute('title') + "</div>");
        //var text =

        //$('body').append(text);
        $('#test').css({
          'top': mouse[1],
          'left': mouse[0]
        }).fadeIn('slow');

        updateData();
      }

      //>>>>>>>> SVG 2
      // set the dimensions and margins of the graph
      var margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 50
        },
        width = 540 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
      // set the ranges
      var x = d3.scaleTime().range([0, width]);
      var y = d3.scaleLinear().range([height, 0]);

      // define the area
      var area = d3.area()
        .x(function(d) {
          return x(d.JAHR.toString());
        })
        .y(function(d) {
          return y(d.INDIKATOR_WERT);
        });

      // define the line
      var valueline = d3.line()
        .x(function(d) {
          return x(d.JAHR.toString());
        })
        .y(function(d) {
          return y(d.INDIKATOR_WERT);
        });

      // append the svg obgect to the body of the page
      // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin

      var svg2 = d3.select("#graphright").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

      // get the data
      d3.csv("data.csv", function(error, data) {
        if (error) throw error;

        // scale the range of the data
        x.domain(d3.extent(data, function(d) {
          return d.JAHR.toString();
        }));
        y.domain([0, d3.max(data, function(d) {
          return d.INDIKATOR_WERT;
        })]);

        // add the area
        svg2.append("graph")
          .data([data])
          .attr("width", 300)
          .attr("height", 300)
          .attr("class", "area")
          .attr("d", area);

        // add the valueline path.
        svg2.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline);

        // Add the X Axis
        svg2.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          //.selectAll("text")
          .style("text-anchor", "end")
        //.attr("dx", "-.8em")
        //.attr("dy", ".15em")
        //.attr("transform", "rotate(-65)");

        // Add the Y Axis
        svg2.append("g")
          .attr("class", "y axis")
          .call(d3.axisLeft(y));

      });

      function updateData() {


        // Get Current District(s)
        var string = $('#textR').prop('outerHTML');
        var id = string.substr(14, 2).replace(/\s/g, ''); // ID of selected District

        var years = [];
        var values = [];
        // Get the data again
        d3.csv("data/preprocessing/primaryschool_ds.csv", function(error, data) {

          data.forEach(function(d) {
            // Array with Data and Years
            if (d.NUMMER == id) {
              years.push(d.JAHR.toString());
              values.push(d.INDIKATOR_WERT)
              console.log(d.INDIKATOR_WERT + ' was added for year ' + d.JAHR)
            }
          });
          // define the line

          valueline = d3.line()
            .x(function(d) {
              return x(years);
            })
            .y(function(d) {
              return y(values);
            });

          // Scale the range of the data again
          x.domain(d3.extent(data, function(d) {
            return years.length;
          }));
          y.domain([0, d3.max(data, function(d) {
            return values.length;
          })]);

          // Select the section we want to apply our changes to
          var svg2 = d3.select("#graphright").transition();

          // Make the changes
          svg2.select(".line") // change the line
            .duration(750)
            .attr("d", valueline(data));
          svg2.select(".x.axis") // change the x axis
            .duration(750)
            .call(d3.axisBottom(x));
          svg2.select(".y.axis") // change the y axis
            .duration(750)
            .call(d3.axisLeft(y));

        });
      }

      //for Time
      $("#sliderEle").on("change", function(event, ui) {
        Console.log('u slided');
      });

      function nameFn(d) {
        return d && d.properties ? d.properties.NOMBRE_DPT : null;
      }
    });
  </script>

  <div id="slidecontainer">

  </div>
</body>

</html>
