<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Visualization Munich</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>
  <script type="text/javascript" src="./node_modules/d3-tip/index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="http://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
</head>

<body style="background-color:powderblue;">
  <div id="test"> </div>
  <div id="wrapper">
    <div id="map"> </div>
    <div id="sliderDiv">
      <form>
        <fieldset>
          <legend>Static Legend (per district)</legend>
          Intensity of Color: Percentage of foreigners<br> Number of Stickmen: Average children per household<br> Placeholder: Average rent in sqm
        </fieldset>
      </form>
      <b id="sliderText"> 2007 </b>
      <input type="range" min="2007" max="2014" value="1" class="slider" id="sliderEle">

    </div>
  </div>

  <div id="sideRight">
    <div id="textright"> <b id="textR"> Here is some flavortext</b>
      <div id="detailed">
        <input name="updateButton" type="button" value="Update" onclick="updateData()" />
      </div>
    </div>

    <div id="graphright"> </div>
  </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {

      //Grundschuldaten

      //Initializing needed data
      var color = d3.scaleLinear().range(["yellow", "red"]);
      var showValue = "INDIKATOR_WERT";
      var record = [];
      var width = 800;
      var height = 600;
      var timeInterval = [2007, 2014];
      var selectedTime = 0;

      var projection = d3.geoMercator()
        .scale(110000)
        .center([11.61, 48.160]);

      var path = d3.geoPath().projection(projection);

      var svg = d3.select('#map').append('svg')
        .attr("width", width)
        .attr("height", height)
        .append("g");

      //Prepare datastructures
      d3.csv("data/preprocessing/primaryschool_ds.csv", addRecord, function(error, data) {
        // sets colordomain for the given range
        color.domain(d3.extent(data, function(d) {
          return d[showValue];
        }));
      });

      function addRecord(d) {
        d[showValue] = +d[showValue];
        record.push(d);
        // For further chaining of callbacks? Maybe?
        return d;
      }

      //Draw map + bind events
      d3.json("mucbezirke.geojson", function(error, mapData) {
        var features = mapData.features;

        svg.selectAll("path")
          .data(features).enter()
          .append("path")
          .attr("class", "district")
          .attr("data-name", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("id", function(munich_district) {
            return munich_district.properties.nr;
          })
          .attr("title", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("d", path)
          .style('fill', getColor)
          .style('stroke', 'black')
          .style('stroke-width', 1)
          .on('mouseover', handleMouseover)
          .on('mouseout', handleMouseout)
          .on('click', click);
      });

      //Bind tooltip to map
      var tip = d3.tip().attr('class', 'd3-tip').html(function(d) {
        //console.log(d.properties.name);
        return d.properties.name;
      });
      svg.call(tip);

      //Helper functions
      function handleMouseover(d) {
        d3.select(this).style("fill", function() {
          return d3.rgb(d3.select(this).style("fill")).darker(1);
        });
        tip.show(d);
      };

      function handleMouseout(d) {
        d3.select(this).style("fill", function() {
          return d3.rgb(d3.select(this).style("fill")).darker(-1);
        });
        tip.hide(d);
      };

      function getColor(data) {
        var value = -1;

        // Filter the correct id
        value = record.filter(row => row.NUMMER == data.properties.nr);
        // Get the mean-value of all years
        value = d3.mean(value, function(d) {
          return d.INDIKATOR_WERT
        });
        if (value == -1) {
          return "none";
        }
        return color(value);
      }

      function click(d) {
        //console.info(this.dataset.name)
        // Highlight hovered province
        //d3.select(this).style('fill', 'black');
        $('#textR').empty();
        $('#textR').html(this.id + " " + this.getAttribute('title'));

        var mouse = d3.mouse(this);
        console.log(mouse);
        //$('#test').html("<div id='test'>" + this.getAttribute('title') + "</div>");
        //var text =
        value = record.filter(row => row.NUMMER == this.id);
        // Get the mean-value of all years
        value = d3.mean(value, function(d) {
          return d.INDIKATOR_WERT
        });

        $('#test').empty();
        $('#test').append("<img height='40' width='20' id='stick' src='stick1.png'/> "
        + value.toFixed(2) + "% Anteil nicht-deutscher Grundschueler") ;

        //$('body').append(text);
        // $('#test').css({
        //   'top': mouse[1],
        //   'left': mouse[0]
        // }).fadeIn('slow');


        $('#test').css({
          'top': 550,
          'left': 20
        }).fadeIn('slow');

        updateData();
      }

      //>>>>>>>> SVG 2
      // set the dimensions and margins of the graph
      var margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 50
        },
        width = 540 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
      // set the ranges
      var xScale = d3.scaleTime().range([0, width]);
      var yScale = d3.scaleLinear().range([height, 0]);

      // define the area
      var area = d3.area()
        .x(function(d) {
          return xScale(d.JAHR.toString());
        })
        .y(function(d) {
          return yScale(d.INDIKATOR_WERT);
        });

      // define the line
      var valueline = d3.line()
        .x(function(d) {
          return xScale(d.JAHR.toString());
        })
        .y(function(d) {
          return yScale(d.INDIKATOR_WERT);
        });

      // append the svg obgect to the body of the page
      // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin

      var svg2 = d3.select("#graphright").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

      // get the data
      d3.csv("data.csv", function(error, data) {
        if (error) throw error;

        // scale the range of the data
        xScale.domain([2007, 2014]);
        yScale.domain([0, 35]);

        // add the area
        svg2.append("graph")
          .data([data])
          .attr("width", 300)
          .attr("height", 300)
          .attr("class", "area")
          .attr("d", area);

        // add the valueline path.
        svg2.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline);

        // Add the X Axis
        svg2.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale).tickFormat(d3.format("d")))
          //.selectAll("text")
          .style("text-anchor", "end")

        // Add the Y Axis
        svg2.append("g")
          .attr("class", "y axis")
          .call(d3.axisLeft(yScale));

      });

      function updateData() {

        // Get Current District(s)
        var string = $('#textR').prop('outerHTML');
        var id = string.substr(14, 2).replace(/\s/g, ''); // ID of selected District
        var tmpRecord = record.filter(row => row.NUMMER == id);

        // Get the data again
        valuesline = d3.line()
          .x(function(d) {
            return xScale(d.JAHR.toString());
          })
          .y(function(d) {
            return yScale(d.INDIKATOR_WERT);
          });

        // Scale the range of the data again
        xScale.domain([2007, 2014]);
        yScale.domain([0, 35]);

        // Select the section we want to apply our changes to
        var svg2 = d3.select("#graphright").transition();

        // Make the changes
        svg2.select(".line") // change the line
          .duration(750)
          .attr("d", valuesline(tmpRecord));
        svg2.select(".x.axis") // change the x axis
          .duration(750)
          .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));
        svg2.select(".y.axis") // change the y axis
          .duration(750)
          .call(d3.axisLeft(yScale));
      }

      function updateColor(){
        var value = -1;

        // Filter the correct id
        value = record.filter(row => row.NUMMER == this.id);
        value = value.filter(row => row.JAHR == selectedTime);
        // Get the mean-value of all years
        value = d3.mean(value, function(d) {
          return d.INDIKATOR_WERT
        });
        if (value == -1) {
          return "none";
        }
        return color(value);
      }

      //for Time
      $("#sliderEle").on("change  ", function(event, ui) {
        $('#sliderText').text(this.value);
        console.log(this.value);
        selectedTime = +this.value;
        svg.selectAll("path")
          .transition()
          .style('fill', updateColor);

      });


      function nameFn(d) {
        return d && d.properties ? d.properties.NOMBRE_DPT : null;
      }
    });


  </script>

  <div id="slidecontainer">

  </div>
</body>

</html>
