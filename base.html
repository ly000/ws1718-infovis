<html>

<head>
  <meta charset="utf-8">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>

  <link rel="stylesheet" href="http://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
</head>

<body>
  <div id="test"> </div>
  <div id="wrapper">
    <div id="map"> </div>
    <div id="sliderDiv">
      <form>
        <fieldset>
          <legend>Static Legend (per district)</legend>
          Intensity of Color: Percentage of foreigners<br> Number of Stickmen: Average children per household<br> Placeholder: Average rent in sqm
        </fieldset>
      </form>
      <label>
      <input type="range" min="1" max="3" value="1" class="slider" id="sliderEle">
    </label>
      <label>
      <input type="checkbox" name="zutat" value="salami">
    Kinder Schwarz
    </label>
      <label>
      <input type="checkbox" name="zutat" value="salami">
         Kinder Gelb
    </label>
    </div>
  </div>

  <div id="sideRight">
    <div id="textright"> <b> Here is some flavortext</b> </div>
    <div id="graphright"> </div>
  </div>
</div>

  <script type="text/javascript">
    $(document).ready(function() {

      //Initializing needed data
      var dataset = d3.csv("data/preprocessing/Dataset_01_Grundschueler_sortbyID.csv");
      var color = d3.scaleLinear().range(["blue", "red"]);
      var showValue = "INDIKATOR_WERT";
      var record = [];

      var width = 800;
      var height = 600;

      var projection = d3.geoMercator()
        .scale(110000)
        .center([11.61, 48.160]);

      var path = d3.geoPath().projection(projection);

      var svg = d3.select('#map').append('svg')
        .attr("width", width)
        .attr("height", height)
        .append("g");

      var color = d3.scaleLinear().range(["blue", "red"]);
      var showValue= "INDIKATOR_WERT";
      var record=[];

        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

// parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

// define the area
        var area = d3.area()
            .x(function(d) { return x(d.date); })
            .y0(height)
            .y1(function(d) { return y(d.close); });

// define the line
        var valueline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
        var svg2 = d3.select("#graphright").append("svg")
            .attr("width", 450 + margin.left + margin.right)
            .attr("height", 350 + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

// get the data
        d3.csv("data.csv", function(error, data) {
            if (error) throw error;

            // format the data
            data.forEach(function (d) {
                d.date = parseTime(d.date);
                d.close = +d.close;
            });

            // scale the range of the data
            x.domain(d3.extent(data, function (d) {
                return d.date;
            }));
            y.domain([0, d3.max(data, function (d) {
                return d.close;
            })]);

            // add the area
            svg2.append("path")
                .data([data])
                .attr("width", 300)
                .attr("height", 300)
                .attr("class", "area")
                .attr("d", area);

            // add the valueline path.
            svg2.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline);

            // add the X Axis
            svg2.append("g")
                .attr("transform", "translate(0," + 350 + ")")
                .call(d3.axisBottom(x));

            // add the Y Axis
            svg2.append("g")
                //.attr("transform", "translate(0," + 400 + ")")
                .call(d3.axisLeft(y));

        });

        //Prepare datastructures
      function addRecord(d){
          d[showValue]=+d[showValue];
          var obj = {key: d.NUMMER, value: d[showValue]};
          record.push(obj);
          return d;
      }

      d3.csv("data/preprocessing/test.csv", addRecord, function(error, data) {
        color.domain(d3.extent(data, function(d) {
          return d[showValue];
        }));
      });

      //Draw map + bind events
      d3.json("mucbezirke.geojson", function(error, mapData) {
        var features = mapData.features;

        svg.selectAll("path")
          .data(features).enter()
          .append("path")
          .attr("class", "district")
          .attr("data-name", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("id", function(munich_district) {
            return munich_district.properties.nr;
          })
          .attr("title", function(munich_district) {
            return munich_district.properties.name;
          })
          .attr("d", path)
          .style('fill', getColor)
          .style('stroke', 'black')
          .style('stroke-width', 1)
          .on('mouseover', handleMouseover)
          .on('mouseout', handleMouseout);
          //.on('click', click);
      });

      //Bind tooltip to map
      var tip = d3.tip().attr('class', 'd3-tip').html(function(d) {
        console.log(d.properties.name);
        return d.properties.name;
      });
      svg.call(tip);

      //Helper functions
      function handleMouseover(d){
        d3.select(this).style("fill", function() {
            return d3.rgb(d3.select(this).style("fill")).darker(1);
        });
        tip.show(d);
      };

      function handleMouseout(d){
        d3.select(this).style("fill", function() {
            return d3.rgb(d3.select(this).style("fill")).darker(-1);
        });
        tip.hide(d);
      };

      function getColor(data) {
        var value = -1;
        //console.log('datanummer' + data.properties.cartodb_id)
        record.forEach(function(d) {
          if (data.properties.nr == d.key) {
            value = d.value;
            return;
          }
        });
        if (value == -1) {
          return "none";
        }
        return color(value);
      }

      function mouseover(d) {
        // Highlight hovered province
        d3.select(this).style('fill', 'black');
        //$('#4').css('fill', 'black');
        //$('#5').append("<div class='overtext'> test </div>");

        //console.log(this.id);
      }

      function mouseout(d) {
        // Highlight hovered province
        d3.select(this).style('fill', 'black');
        console.log(d3.select(this));
      }

      function click(d) {
        //console.info(this.dataset.name)
        // Highlight hovered province
        //d3.select(this).style('fill', 'black');
        $('#textright').empty();
        $('#textright').html(this.id + " " + this.getAttribute('title'));

        var mouse = d3.mouse(this);
        console.log(mouse);
        $('#test').html("<div id='test'>" + this.getAttribute('title') + "</div>");
        //var text =

        //$('body').append(text);
        $('#test').css({
          'top': mouse[1],
          'left': mouse[0]
        }).fadeIn('slow');
      }

    });

    //for Time
    $("#sliderEle").on("change", function(event, ui) {
      Console.log('u slided');
    });

    function nameFn(d) {
      return d && d.properties ? d.properties.NOMBRE_DPT : null;
    }
  </script>

  <div id="slidecontainer">

  </div>
</body>

</html>
